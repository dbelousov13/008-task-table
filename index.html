<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>UserCard</title>
  </head>
  <body>
    <div class="main">
      <div class="card">
        <div class="MainCardDiv">
          <div class="WhiteCircle"></div>
          <div class="foto">
            <img
              class="fotoPic"
              src="./img/Christina.jpg"
              alt="Christina W. Tuner foto"
            />
          </div>
          <div class="MainCardInfo">
            <div><h2>Christina W. Turner</h2></div>
            <div><p>interaction designer</p></div>
            <div>
              <img src="./img/map-marker.png" alt="map-marker" />
              Austin, Texas
            </div>
            <div></div>
            <div>2.5K+ followers</div>
            <div>
              <div>
                <img
                  class="socialContactsPhoto"
                  src="./img/contact1.jpeg"
                  alt="contact1"
                />
              </div>
              <div>
                <img
                  class="socialContactsPhoto"
                  src="./img/contact2.jpeg"
                  alt="contact2"
                />
              </div>
              <div>
                <img
                  class="socialContactsPhoto"
                  src="./img/contact3.jpeg"
                  alt="contact3"
                />
              </div>
              <div>
                <img
                  class="socialContactsPhoto"
                  src="./img/contact4.jpeg"
                  alt="contact4"
                />
              </div>
              <div>
                <img
                  class="socialContactsPhoto"
                  src="./img/plus-circle.png"
                  alt="add friend"
                />
              </div>
            </div>
            <div class="buttons">
              <div class="sociallLinksBottom">
                <img src="./img/facebook.png" alt="facebook" />
              </div>
              <div class="sociallLinksBottom">
                <img src="./img/basketball.png" alt="Dribbble" />
              </div>
              <div class="sociallLinksBottom">
                <img src="./img/linkedin.png" alt="linkedin" />
              </div>
              <div class="sociallLinksBottom">
                <img src="./img/pinterest.png" alt="pinterest" />
              </div>
              <div class="sociallLinksBottom">
                <img src="./img/twitter.png" alt="twitter" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
